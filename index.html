---
layout: default
---

<div class="home">

  <h1 class="page-heading">Статьи</h1>

  <div class="row">
    {% for post in site.posts %}
    <div class="col s12 m6">
      <!-- Basic Card -->
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <a href="{{ post.url | prepend: site.baseurl }}">
            <span class="card-title">{{ post.title }}</span>
          </a>
          <p>{{ post.description }}</p>
        </div>
        <div class="card-action">
          <a href="{{ post.url | prepend: site.baseurl }}">Читать</a>
          <span class="card-date">{{ post.date | date: "%Y.%m.%d %H:%M" }}</span>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <p class="rss-subscribe">Подпишиcь <a href="{{ "/feed.xml" | prepend: site.baseurl }}">по RSS</a></p>

</div>
